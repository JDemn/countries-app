<h2>Por pais</h2>
<hr>


<div class="row">
    <div class="col">
        <app-pais-input (onEnter)="buscar($event)" (onDebounce)="sugerencias($event)" placeholder="Buscar país...">
        </app-pais-input>
    </div>
</div>

<ul class="list-group" *ngIf = "mostrarSugerencia">
    <li *ngFor="let pais of paisesSugeridos" class="list-group-item list-group-item-action">
        <a [routerLink]="['/pais', pais.alpha2Code]" class="nav-link">{{pais.name}}</a>
    </li>
    <li class="list-group-item list-group-item-action" (click) = "buscarSugerido(termino)">
        <a class="nav-link">Buscar "{{termino}}"</a>
    </li>
</ul>

<hr>
<div class="alert alert-danger" *ngIf="hayError"> No se encontró nada parecido al término {{this.termino}}</div>

<div class="row" *ngIf="paiss.length > 0">
    <div class="col">
        <app-pais-tabla [paises]="paiss" [termino]="termino" [hError]="hayError"></app-pais-tabla>
    </div>
</div>
